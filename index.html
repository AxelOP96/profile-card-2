<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card 2</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <section class="light">
            <img src="./avatar.avif" alt="" class="avatar">
            <h1 class="title">Ildiko Gaspar</h1>
            <p class="text">UX Designer</p>
            <div class="cards">
                <div class="card">
                    <img src="./happy-outline.svg" alt="" class="icon">
                    <p class="description">Set a status</p>
                </div>
                <div class="card">
                    <img src="./pencil-outline.svg" alt="" class="icon">
                    <p class="description">Edit profile</p>
                </div>
                <div class="card">
                    <img src="./ellipsis-horizontal.svg" alt="" class="icon">
                    <p class="description">More</p>
                </div>
            </div>

        </section>
        <section class="dark">
            <ul class="no-padding">
                <li>Login</li>
                <li>Join</li>
                <li class="selected">Change Language</li>
                <li>Image & Video API</li>
                <li>Apps & Plugins</li>
                <li>FAQ</li>
                <li>Partnerships</li>
                <li>Inprint & Terms</li>
            </ul>
        </section>
    </main>
</body>
</html>
